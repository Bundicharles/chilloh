<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lipa na M-PESA</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap");

    body {
      background-color: #eaedf4;
      font-family: "Rubik", sans-serif;
    }

    .card {
      width: 350px;
      border: none;
      border-radius: 15px;
    }

    .justify-content-around div {
      border-radius: 20px;
      background: #f3f4f6;
      padding: 5px 20px;
      color: #8d9297;
    }

    .justify-content-around div:hover {
      background: #545ebd;
      color: #fff;
      cursor: pointer;
    }

    .justify-content-around div:nth-child(1) {
      background: #545ebd;
      color: #fff;
    }

    h6 {
      font-size: 15px;
    }

    .mpesa {
      background-color: green !important;
    }

    img {
      border-radius: 15px;
    }

    #responseMessage {
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card mt-5 px-3 py-4">
      <div class="d-flex flex-row justify-content-around">
        <div class="mpesa"><span>Mpesa</span></div>
        <div><span>Paypal</span></div>
        <div><span>Card</span></div>
      </div>

      <div class="media mt-4 pl-2">
        <img src="images/M-PESA_LOGO-01.svg.png" class="mr-3" height="75" />
        <div class="media-body">
          <h6 class="mt-1">Enter Amount & Number</h6>
        </div>
      </div>

      <div class="media mt-3 pl-2">
        <form class="row g-3" id="paymentForm">
          <div class="col-12">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter Amount" required>
          </div>
          <div class="col-12">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="2547XXXXXXXX" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100" id="submitBtn">Donate</button>
          </div>
        </form>
        <div id="responseMessage" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#paymentForm').on('submit', function (e) {
        e.preventDefault();

        var amount = $('#amount').val();
        var phone = $('#phone').val();

        $('#submitBtn').prop('disabled', true).text('Processing...');
        $('#responseMessage').html('<div class="alert alert-info">Processing payment...</div>');

        $.ajax({
          type: "POST",
          url: "/api/stk_initiate", // <-- Node.js backend endpoint
          contentType: "application/json",
          data: JSON.stringify({ amount: amount, phone: phone }),
          success: function (data) {
            if (data.ResponseCode === "0") {
              $('#responseMessage').html('<div class="alert alert-success">Payment initiated! Check your phone for STK push.</div>');
            } else {
              $('#responseMessage').html('<div class="alert alert-danger">Error: ' + (data.ResponseDescription || "Unknown error") + '</div>');
            }
            $('#submitBtn').prop('disabled', false).text('Donate');
          },
          error: function () {
            $('#responseMessage').html('<div class="alert alert-danger">Network error. Please try again.</div>');
            $('#submitBtn').prop('disabled', false).text('Donate');
          }
        });
      });
    });
  </script>
</body>
</html>
